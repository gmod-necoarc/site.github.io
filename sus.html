<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App Info</title>
    <style>
        .box { padding: 20px; text-align: center; }
        .btn { 
            display: block; width: 100%; padding: 20px; 
            background: #ffcc00; color: #000; 
            text-decoration: none; border-radius: 10px; 
            font-weight: bold; margin-bottom: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Яндекс Клавиатура:</h3>
    
    <!-- Метод 1: Прямой вызов системного окна "О приложении" -->
    <a href="intent:#Intent;action=android.settings.APPLICATION_DETAILS_SETTINGS;data=package:ru.yandex.androidkeyboard.centaur;end" class="btn">
        ОТКРЫТЬ "О ПРИЛОЖЕНИИ" (Direct)
    </a>

    <!-- Метод 2: Вызов через маркет (если первый не сработал) -->
    <a href="market://details?id=ru.yandex.androidkeyboard.centaur" class="btn" style="background:#ddd;">
        Открыть через Play Store
    </a>
</div>

<script>
    // Попытка автоматического клика при загрузке (может быть заблокирована браузером)
    // Лучше нажимать на кнопку пальцем.
</script>

</body>
</html>
